      .bd-placeholder-img {
        font-size: 1.125rem;

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

  <body>

 
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<img src="{% static 'logo.png' %}" class="d-inline-block align-top" width="30" height="30" >
  <a class="navbar-brand" href="{% url 'home' %}">Product Hunt</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'create' %}"><i class="fa fa-plus"></i></a>
        <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Log Out</a>
        <form id="logout" method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <input type="hidden" name="">
        </form>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
      
      {% endif %}
    </div>
  </div>
</div>
</nav>


   
<main role="main" class="pt-3">
	<div class="container">
	{% block content %}



	{% endblock %}


  </div>

</main>
<div class="container">
<hr>

<footer class="text-muted">

</footer>
